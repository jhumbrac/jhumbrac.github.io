<html>
    <head>
        <title>CC Mockup Results</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <a href="index.html" class="back">&larr; Return to search</a>
        <h1 class="page-header"><i class="fa fa-credit-card"></i> Checkout</h1>
        <div class="wrapper">
            <div class="header">
                <h1>
                    <span class="sub">Customer:</span>
                    Emun Inc.
                </h1>
                <div class="address">
                    <span class="sub">Billing Address</span>
                    <address>100 Providence Main St NW<br>Huntsville, AL 35806</address>
                </div>
            </div>
            <div class="credit">
                <h2>Credit card details</h2>
                <form>
                    <div class="form-group">
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required>
                        <label>Card Number</label>
                    </div>
                    <div class="exp">
                        <div class="form-group">
                            <input type="text" required>
                            <label>MM</label>
                        </div>
                        <span>/</span>
                        <div class="form-group">
                            <input type="text" required>
                            <label>YYYY</label>
                        </div>
                    </div>
                    <div class="csv">
                        <div class="form-group">
                            <input type="text" required>
                            <label>CSV</label>
                        </div>
                        <p>3 or 4 digits found on the signature strip</p>
                    </div>
                    <input type="submit" value="Save Credit Card to Order" class="cta">
                </form>
            </div>
            <div class="ctas">
                <a href="#" class="cta">Cancel</a>
                <a href="#" class="cta">Update Order</a>
            </div>
        </div>
    </body>
</html>
